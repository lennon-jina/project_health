<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .register-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        .error-message {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <h2 class="text-center mb-4">회원가입</h2>
            
            <form th:action="@{/register}" method="post" th:object="${userDto}">
                <div class="mb-3">
                    <label for="username" class="form-label">아이디 *</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}" required>
                    <div class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호 *</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                    <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>
                
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">비밀번호 확인 *</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                    <div class="error-message" th:if="${passwordMismatch}" th:text="${passwordMismatch}"></div>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">이메일 *</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                    <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>
                
                <div class="mb-3">
                    <label for="nickname" class="form-label">닉네임 *</label>
                    <input type="text" class="form-control" id="nickname" th:field="*{nickname}" required>
                    <div class="error-message" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></div>
                </div>
                
                <div class="mb-3">
                    <label for="profileImage" class="form-label">프로필 이미지</label>
                    <input type="file" class="form-control" id="profileImage" name="profileImage">
                    <small class="text-muted">선택사항입니다. 나중에 마이페이지에서 변경할 수 있습니다.</small>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mt-3">가입하기</button>
            </form>
            
            <div class="text-center mt-3">
                이미 회원이신가요? <a th:href="@{/login}" class="text-decoration-none">로그인</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
