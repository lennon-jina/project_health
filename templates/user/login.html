<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
    	@font-face {
            font-family: 'HakgyoansimChilpanjiugaeB';
            src: url('/fonts/Hakgyoansim_Chilpanjiugae_TTF_B.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }
        
    	body {
		    font-family: 'HakgyoansimChilpanjiugaeB', sans-serif;
		    font-size: 20px;
		}
    </style>
</head>
<body>
        <!-- 배경 구름 -->
	<div id="header">
        <div id="clouds">
            <div class="cloud-1" data-speed="35000"></div>
            <div class="cloud-2" data-speed="45000" data-delay="15000"></div>
            <div class="cloud-3" data-speed="40000"></div>
            <div class="cloud-4" data-speed="38000" data-delay="20000"></div>
        </div>
	</div><!-- / #header -->

    <div id="content">
        <div class="container">            
            <!-- 로그인 모듈 -->
            <form id="login" method="post" th:action="@{/login}" onsubmit="return checkForm(this);">
                <div id="login_header"><i class="icon-home"></i>알려주는 건강</div>
            
                <div id="login_content">
                    <span>
                        <input class="tip" name="username" type="text" maxlength="18" onclick="onClick(this);" onblur="onBlur(this);" required>
                        <label for="username">아이디</label>
                        <i class="icon-user"></i>
                        <div class="tooltip" data-text="아이디를 입력하세요">아이디를 입력하세요</div>
                    </span>
                    <span>
                        <input class="tip" name="password" type="password" maxlength="16" onclick="onClick(this);" onblur="onBlur(this);" required>
                        <label for="password">비밀번호</label>
                        <i class="icon-lock"></i>
                        <div class="tooltip" data-text="비밀번호를 입력하세요">비밀번호를 입력하세요</div>
                    </span>
                </div>
            
                <!-- Spring Security 로그인 오류 메시지 -->
                <div th:if="${param.error}" class="tooltip" style="color: red;">
                    아이디 또는 비밀번호가 일치하지 않습니다.
                </div>
                <div th:if="${param.logout}" class="tooltip" style="color: green;">
                    로그아웃 되었습니다.
                </div>
            
                <div id="login_footer">
                    <div class="ing"></div>
                    <button id="login_btn" type="submit">로그인</button>
                </div>
            
                <div><a id="register_link" href="javascript:void(0);">회원 가입</a></div>
            </form>
            
            <!-- 회원가입 -->
            <form id="register" method="post" th:action="@{/register}" onsubmit="return checkForm(this);">
                <div id="register_header"><i class="icon-home"></i>회원 가입</div>
            
                <div id="register_content">
                    <span>
                        <input class="tip" name="realname" type="text" maxlength="4" onclick="onClick(this);" onblur="onBlur(this);" required>
                        <label for="realname">이름</label>
                        <i class="icon-user"></i>
                        <div class="tooltip" data-text="이름을 입력하세요">이름을 입력하세요</div>
                    </span>
                    <span>
                        <input class="tip" name="username" type="text" maxlength="18" onclick="onClick(this);" onblur="onBlur(this);" required>
                        <label for="username">아이디</label>
                        <i class="icon-lock"></i>
                        <div class="tooltip" data-text="아이디를 입력하세요">아이디를 입력하세요</div>
                    </span>
                    <span>
					    <input class="tip" name="nickname" type="text" maxlength="10" onclick="onClick(this);" onblur="onBlur(this);" required>
					    <label for="nickname">닉네임</label>
					    <i class="icon-user"></i>
					    <div class="tooltip" data-text="닉네임을 입력하세요">닉네임을 입력하세요</div>
					</span>
                    <span>
                        <input class="tip" name="password" maxlength="16" type="password" onclick="onClick(this);" onblur="onBlur(this);" required>
                        <label for="password">비밀번호</label>
                        <i class="icon-lock"></i>
                        <div class="tooltip" data-text="8~13자리 비밀번호를 입력하세요">8~13자리 비밀번호를 입력하세요</div>
                    </span>
                    <span>
					    <input class="tip" name="confirmPassword" maxlength="16" type="password" onclick="onClick(this);" onblur="onBlur(this);" required>
					    <label for="confirmPassword">비밀번호 확인</label>
					    <i class="icon-lock"></i>
					    <div class="tooltip" data-text="비밀번호를 한 번 더 입력하세요">비밀번호를 한 번 더 입력하세요</div>
					</span>
					<span>
					    <input class="tip" name="email" type="email" onclick="onClick(this);" onblur="onBlur(this);" required>
					    <label for="email">이메일</label>
					    <i class="icon-mail"></i>
					    <div class="tooltip" data-text="이메일 주소를 입력하세요">이메일 주소를 입력하세요</div>
					</span>
                </div>
            
                <div id="register_footer">
                    <div class="ing"></div>
                    <button id="register_btn" type="submit">등록</button>
                </div>
            
                <div><a id="login_link" href="javascript:void(0);">로그인 하기</a></div>
            </form>

        </div><!-- / .container -->
    </div><!-- / #content-->
	
    <div id="footer">
        
        <div class="container">

        </div><!-- / .container -->

    </div><!-- / #footer -->
    <script src="js/login.js"></script>

</body>
</html>
