<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음식 영양성분 조회 서비스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/foodSearch.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-utensils"></i>
            <h1>건강한 식단 영양성분 조회</h1>
            <p class="text-muted">음식 이름을 검색하여 영양성분 정보를 확인하세요</p>
        </div>

        <div class="search-container">
            <div class="search-input-group">
                <input type="text" id="foodInput" class="form-control form-control-lg" placeholder="음식 이름 입력 (예: 감자, 김치, 쌀밥)" aria-label="음식 이름">
                <button class="btn btn-search" type="button" id="searchBtn">
                    <i class="fas fa-search"></i> 검색
                </button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="loading-text">영양성분 정보를 불러오는 중...</div>
        </div>

        <!-- 검색 결과 영역 -->
        <div class="result-container" id="result">
            <div id="foodInfo" class="food-info">
                <div class="food-icon">
                    <i class="fas fa-carrot"></i>
                </div>
                <div class="food-details">
                    <div class="food-name" id="foodName">음식 이름</div>
                    <div class="food-meta" id="foodMeta">음식 분류 정보</div>
                </div>
            </div>

            <div class="nutrition-card">
                <div class="nutrition-card-title">
                    <i class="fas fa-chart-pie me-2"></i> 영양소 정보
                </div>
                <div id="nutritionInfo"></div>
            </div>

            <!-- 관련 식품분류 안내 (검색 후 표시) -->
            <div class="related-categories" id="relatedCategories" style="display: none;">
                <div class="related-categories-title">
                    <i class="fas fa-info-circle me-2"></i> 이 음식과 관련된 식품정보를 보시겠습니까?
                </div>
                <div class="category-grid" id="categoryOptions" style="margin-top: 15px;">
                    <!-- 카테고리 옵션이 여기에 동적으로 추가됩니다 -->
                </div>
            </div>
        </div>

        <!-- 카테고리 결과 영역 -->
        <div class="category-result-container" id="categoryResult">
            <div class="category-result-header">
                <h3 id="categoryTitle">분류별 음식 목록</h3>
                <div class="category-meta" id="categoryMeta"></div>
            </div>
            <div class="food-list" id="foodList">
                <!-- 음식 목록이 여기에 표시됩니다 -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/foodSearch.js"></script>
</body>
</html>
